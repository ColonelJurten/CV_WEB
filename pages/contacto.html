<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/syles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/index.html">Portafolio de Arquitecto</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/index.html">Página Principal</a></li>
                <li class="nav-item"><a class="nav-link" href="/pages/proyectos.html">Proyectos</a></li>
                <li class="nav-item"><a class="nav-link" href="/pages/carrera.html">Carrera Profesional</a></li>
                <li class="nav-item"><a class="nav-link active" href="/pages/contacto.html">Contacto</a></li>
            </ul>
        </div>
    </nav>
    <div id="contact-body">
        <div id="contact-card">
            <div id="contact-photo">
                <img src="/img/arquitecto.png" alt="foto-arquitecto">
            </div>
            <div id="card">
                <div class="card-item">
                    <span class="material-icons-outlined">home</span>
                    <span class="texto">Av La Palma No 125 Vista Hermosa, 76800 San Juan del Río, Qro.</span>
                </div>
                <div class="card-item">
                    <span class="material-icons-outlined">call</span>
                    <span class="texto">427 XXX XX XX</span>
                </div>
                <div class="card-item">
                    <span class="material-icons-outlined">mail</span>
                    <span class="texto">genericmail@mail.com</span>
                </div>
            </div>
        </div>
        <div id="contact-form">
            <h1 id="contactame">Contáctame</h1>
            <form action="https://formspree.io/f/mnnqvrzk" method="POST">
                <div class="fila">
                    <div class="campo">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="campo">
                        <label for="telefono">Número Telefónico:</label>
                        <input type="text" id="telefono" name="telefono" required>
                    </div>
                </div>
                <div class="fila">
                    <div class="campo">
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" required>
                    </div>
                </div>
                <div class="mensaje">
                    <label for="mensaje">Escribe tu mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById("contact-form").addEventListener("submit", (e) => {
            e.preventDefault();
            const form = e.target;
            fetch(form.action, {
                method: form.method,
                body: new FormData(form),
                headers: {
                    "Accept": "application/json",
                },
            })
            .then((response) => {
                if (response.ok) {
                    alert("Mensaje enviado correctamente.");
                    form.reset();
                } else {
                    alert("Error al enviar el mensaje. Inténtalo de nuevo.");
                }
            })
            .catch((error) => {
                console.error("Error:", error);
                alert("Ocurrió un error al enviar el mensaje.");
            });
        });
    </script>
</body>
</html>
